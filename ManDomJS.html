<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DOM com JS + Contador</title>
  <link rel="stylesheet" href="ManDomJS.css">
</head>
<body>
  <h1>Exerc√≠cio DOM com JS + Contador</h1>

  <div class="container">
    <h2>Digite sua Mensagem</h2>
    <input type="text" id="mensagemInput" placeholder="Digite uma mensagem">
    <br>
    <button id="mostrarBtn">Mostrar</button>
    <button id="limparBtn">Limpar</button>
    <div id="output"></div>
  </div>

  <div class="container">
    <h2>Contador</h2>
    <span class="counter-value" id="contador">0</span>
    <button id="incrementarBtn">Incrementar</button>
    <button id="decrementarBtn">Decrementar</button>
    <button id="zerarBtn">Zerar</button>
  </div>

  <script src="ManDomJS.js"></script>
</body>
</html>
